<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="headerinicial">
        <div>
            <img src="/costalis/imagens/costalis-logo_compressed.png" class="logo1">
            <nav class="navinicial">
                <form>
                    <ul> 
                        <li class="lienter">
                            <label for="usu">Usuário:</label>
                            <input type="text" placeholder="Insira seu usuário" name="usu" id="usu">
                        </li>
                        <li class="lienter">
                            <label for="sen">Senha:</label>
                            <input type="password" placeholder="Insira sua senha" name="sen" id="sen">      
                        </li>
                        <li class="lienter">
                            <input type="submit" value="Entrar" onclick="logar(); return false">
                        </li>
                    </ul>
                </form>
            </nav>
        </div>
    </header>

    <script>
     function logar(){
        var usuario = document.getElementById("usu").value;
        var senha = document.getElementById("sen").value;

        if (usuario =="Costalis" && senha =="12345") {
            alert('Sucesso');
            location.href = "/costalis/pagina/pagina.php";
        }else{
            alert('Usuario ou senha incorretos');
        }
     }
    </script>
</body>
</html>
